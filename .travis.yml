dist: trusty
sudo: required
language: python
python:
- '2.7'
virtualenv:
  system_site_packages: true
before_install:
- sudo apt-add-repository -y ppa:ubuntugis/ubuntugis-unstable
- sudo apt-get -y update
- sudo apt-get install -y gdal-bin python-tk libopenjpeg-dev
- sudo pip install --no-binary ":all:" rasterio==1.0a9
install:
- pip install -r requirements.txt
- pip install pytest coveralls
- pip install .
script:
# tilify.py is already covered using CLI pyramid tests but does not show up as covered
- coverage run --source=mapchete --omit=mapchete/cli/tilify.py setup.py test
after_success:
- coveralls
deploy:
  provider: pypi
  user: ungarj
  password:
    secure: 
  on:
    tags: true
    branch: master
