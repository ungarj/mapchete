dist: xenial
sudo: required
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
before_install:
  - sudo apt-add-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get -y update
  - sudo apt-get install -y gdal-bin python-tk libopenjpeg-dev libgdal-dev
  - pip install numpy cython
  - 'pip install fiona --no-binary :all:'
  - if [ $RASTERIO_VERSION == "latest" ]; then pip install rasterio --no-binary :all:; else pip install rasterio==$RASTERIO_VERSION --no-binary :all:; fi;
  - export CURL_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
install:
  - pip install -e .[contours,s3,serve,vrt]
  - pip install pytest coveralls pytest-cov pytest-flask
script:
  - pytest -v --cov mapchete test/
after_success:
  - coveralls
env:
  global:
    - secure: 
    - secure: 
  matrix:
    - RASTERIO_VERSION="1.0.21"
    - RASTERIO_VERSION="latest"

matrix:
  allow_failures:
    - env: RASTERIO_VERSION="latest"